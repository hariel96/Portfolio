<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Contato Barbearia Kretos</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/contatosStyle.css">
		<link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@200;400&family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width">
		
	</head>
	<body>
		<header class="cabecalho">
			<img class="logo" src="../imagens/logo.png" alt="logo da barbearia">
			<ul>
			    <li><a href="../index.html">Home</a></li>
			    <li><a href="products.html">Produtos</a></li>
			    <li><a href="#">Contato</a></li>
			</ul>
		</header>
		<main>
			<form >
				<label for="nomeCompleto" >Nome Completo:</label>
				<input class="inputPadrao" type="text" id="nomeCompleto" required placeholder="João da Silva">
				
				<label for="email">E-mail:</label>
				<input class="inputPadrao" type="email" id="email" required placeholder="exemplo@gmail.com">

				<label  for="telefone">Telefone:</label>
				<input class="inputPadrao" type="tel" id="telefone" required placeholder="99 99999-9999">

				<label for="mensagem">Deixe sua Mensagem:</label>
				<textarea class="inputPadrao" cols="100" rows="8" id="mensagem" placeholder="Sugestões, críticas, dúvidas etc"></textarea>
				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
				

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>				
				</fieldset>

				<fieldset>
			
				
				<p>Qual horário prefere ser atendido?</p>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>	
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber as nossas novidades por E-mail?</label>

				<input type="submit" value="Enviar Formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img  src="../imagens/logo.png" alt="logo da barbearia Kretos">
			<p>
				 Copyright Barbearia Kretos - 2020
			</p>
		</footer>
	</body>

</html>
